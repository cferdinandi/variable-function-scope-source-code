<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>if...else</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Variables
			let condiment = 'mustard';
			let sandwich;

			// Conditionally set the value of the sandwich variable
			if (condiment === 'mayo') {
				sandwich = 'turkey';
			} else {
				sandwich = 'ham';
			}

			console.log(sandwich);
		</script>
	</body>
</html>
