<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Functions vs. Methods</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let helperLibrary = {
				method1: function () {
					return 'This is a method, supposedly';
				}
			};

			// Also a method
			document.querySelector('#app');

			// This is a plain old function
			function add (num1, num2) {
				return num1 + num2;
			}
		</script>
	</body>
</html>
