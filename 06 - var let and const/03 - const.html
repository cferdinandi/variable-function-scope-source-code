<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>const</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			// The value of sandwich is "tuna"
			const sandwich = 'tuna';

			// Throws an error: "Uncaught TypeError: Assignment to constant variable."
			sandwich = 'chicken';
		</script>
	</body>
</html>
