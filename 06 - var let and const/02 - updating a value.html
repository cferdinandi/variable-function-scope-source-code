<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Updating a Value</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			// The value of `chips` is "Cape Cod"
			let chips = 'Cape Cod';

			// The value of `chips` is now "Lays"
			chips = 'Lays';

			var getChips = function () {

				// This works because it's a different scope
				let chips = 'Wise';

				// Returns "Wise"
				return chips;

			};

			console.log(chips);
		</script>
	</body>
</html>
