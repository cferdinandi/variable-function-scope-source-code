<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Hoisting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			/**
			 * This works!
			 */
			function add(num1, num2) {
				return num1 + num2;
			}
			console.log(add(3, 3));


			/**
			 * This does, too!
			 */
			console.log(subtract(7, 4));
			function subtract(num1, num2) {
				return num1 - num2;
			}
		</script>
	</body>
</html>
