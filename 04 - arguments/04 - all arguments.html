<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>All Arguments</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var add = function () {

				// Set a starting total
				var total = 0;

				// Add each number to the total
				for (var i = 0; i < arguments.length; i++) {
					total += arguments[i];
				}

				// Return to the total
				return total;

			};

			console.log(add(3));
			console.log(add(5, 4, 9, 24));
		</script>
	</body>
</html>
