<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Check for Arguments</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var add = function (num1, num2) {

				// If num1 or num2 aren't defined, bail
				if (!num1 || !num2) return;

				// Add the numbers
				return num1 + num2;

			};

			console.log(add(3));
		</script>
	</body>
</html>
