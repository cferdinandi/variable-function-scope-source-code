<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>let</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			var sandwich = 'tuna';
			console.log(sandwich);

			var sandwich = 'chicken';
			console.log(sandwich);

			let chips = 'Cape Cod';
			console.log(chips);

			// This throws an error if uncommented
			// let chips = 'Lays';

			chips = 'Lays';
			console.log(chips);
		</script>
	</body>
</html>
