<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Setting Defaults</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var logStuff = (arg1, arg2, ...moreArgs) => {

				// Logs arg1
				console.log(arg1);

				// Logs arg2
				console.log(arg2);

				// Logs an array of any other arguments you pass in after arg2
				console.log(moreArgs);

			};

			logStuff('chicken', 'tuna', 'chips', 'cookie', 'soda', 'delicious');


			var add = (...nums) => {

				// Set a starting total
				var total = 0;

				// Add each number to the total
				nums.forEach(function (num) {
					total += num;
				});

				// Return to the total
				return total;

			};

			console.log(add(5, 4, 9, 24));
		</script>
	</body>
</html>
