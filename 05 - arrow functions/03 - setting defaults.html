<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Setting Defaults</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			// Setting defaults with an arrow function
			var add = (num1 = 0, num2 = 0) => num1 + num2;

			console.log(add(3));
		</script>
	</body>
</html>
