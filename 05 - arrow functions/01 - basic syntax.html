<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Basic Arrow Function Syntax</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			// A traditional function
			var addOriginal = function (num1, num2) {
				return num1 + num2;
			};

			// The arrow function version
			var add = (num1, num2) => {
				return num1 + num2;
			};

			console.log(add(3, 4));
		</script>
	</body>
</html>
