<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Global Scope</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			// this is in the global scope
			var sandwich = 'tuna';

			var logSandwich = function () {
				console.log(sandwich);
			};
			logSandwich();

			console.log(sandwich);
		</script>
	</body>
</html>
