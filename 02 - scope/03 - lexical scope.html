<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Lexical Scope</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var sandwiches = function () {

				// this is in the lexical scope
				var sandwich = 'tuna';

				var logSandwich = function () {
					console.log(sandwich);
				};
				logSandwich();

				console.log(sandwich);

			};
			sandwiches();

			console.log(sandwich);
		</script>
	</body>
</html>
