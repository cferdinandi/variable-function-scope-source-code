<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Scope and Variable Definitions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>Hello, world!</p>


		<!-- Scripts -->
		<script>
			var sandwich = 'tuna';

			var logSandwich = function () {
				// logs "turkey"
				// Does NOT update the global `sandwich` variable
				var sandwich = 'turkey';
				console.log(sandwich);

			};
			logSandwich();

			// logs "tuna"
			console.log(sandwich);
		</script>
	</body>
</html>
