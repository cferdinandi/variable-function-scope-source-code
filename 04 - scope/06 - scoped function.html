<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Scoped Function</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Wrapper for your code
			function myScripts () {
				// Your codes goes here...
				let name = 'Merlin';
				console.log(name);
			}

			// Run your scripts
			myScripts();
		</script>
	</body>
</html>
