<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Global Scope</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// this is in the global scope
			let sandwich = 'tuna';

			function logSandwich () {
				console.log(sandwich);
			}
			logSandwich();

			console.log(sandwich);
		</script>
	</body>
</html>
