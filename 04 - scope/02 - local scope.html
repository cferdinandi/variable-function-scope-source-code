<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Local Scope</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			function logSandwich () {
				// this has variable local scope
				let sandwich = 'tuna';
				console.log(sandwich);
			}
			logSandwich();

			console.log(sandwich);
		</script>
	</body>
</html>
