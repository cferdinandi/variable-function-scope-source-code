<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Parameters & Arguments</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// num1 and num2 are parameters
			function add (num1, num2) {
				return num1 + num2;
			}

			// 3 and 4 are arguments
			add(3, 4);
		</script>
	</body>
</html>
