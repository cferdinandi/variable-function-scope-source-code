<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Basic Arrow Function Syntax</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// A traditional function
			let addOriginal = function (num1, num2) {
				return num1 + num2;
			};

			// The arrow function version
			let add = (num1, num2) => {
				return num1 + num2;
			};

			console.log(add(3, 4));
		</script>
	</body>
</html>
