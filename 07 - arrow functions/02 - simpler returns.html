<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Simple Returns</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// returns the value of `num1 + num2`
			var add = (num1, num2) => num1 + num2;

			console.log(add(3, 4));
		</script>
	</body>
</html>
