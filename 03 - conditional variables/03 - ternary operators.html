<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Conditional Operators</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var getSandwich = function (condiment) {

				// Provide a default value for condiment
				condiment = condiment || 'mayo';

				// Get the sandwich type
				var sandwich = condiment === 'mayo' ? 'turkey' : 'ham';

				return sandwich;

			};

			console.log(getSandwich());
		</script>
	</body>
</html>
