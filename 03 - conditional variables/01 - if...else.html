<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>if...else</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			// The condiment to use
			var condiment = 'mayo';

			// Get the sandwich type to make
			var getSandwich = function () {
				var sandwich;
				if (condiment === 'mayo') {
					sandwich = 'turkey';
				} else {
					sandwich = 'ham';
				}
				return sandwich;
			};

			console.log(getSandwich());
		</script>
	</body>
</html>
