<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Function Expression</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Function expression
			let add = function (num1, num2) {
				return num1 + num2;
			};

			console.log(add(3, 4));
		</script>
	</body>
</html>
